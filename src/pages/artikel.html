<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEKOLA - Artikel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/tailwind.css">
    <link rel="stylesheet" href="/src/css/custom.css">
</head>
<body>
    <!-- START : Back to top -->
    <top-btn></top-btn>
    <!-- END : Back to top -->
    <!-- START : Header -->
    <header class="relative">
        <section class="absolute inset-0 w-full z-10">
            <div id="header-layer" class="w-full h-full absolute inset-0 bg-white bg-opacity-75 z-20"></div>
            <div id="img-section" class="overflow-hidden relative z-10">
                <img class="w-full" src="/src/img/pages/artikel.png" alt="">
            </div>
        </section>
        <!-- START : Navbar -->
        <navbar-element></navbar-element> 
        <!-- END : Navbar -->
    </header>
    <!-- END : Header -->
    <!-- START : Main -->
    <div class="top-32 md:top-40 w-full h-screen relative z-10">
        <!-- START : Heading -->
        <div class="max-w-screen-container mx-auto text-center space-y-2">
            <h1 id="heading-text" class="font-bold text-xl md:text-2xl">Artikel</h1>
            <p class="text-sm max-w-lg leading-relaxed px-5 mx-auto">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Risus felis a feugiat justo. AdipiscingLorem ipsum dolor sit amet</p>
        </div>
        <!-- END : Heading -->
        <div class="max-w-screen-container mx-auto w-full mt-10">
            <div class="w-full">
                <div class="my-10">
                    <div class="w-full flex flex-wrap justify-center lg:justify-between items-center px-5 mt-20">
                        <div class="text-center hidden lg:block lg:text-left">
                            <h3 class="uppercase text-green-500 font-bold text-sm md:text-base">Artikel & Berita</h3>
                        </div>
                        <form action="#" class="w-full md:w-2/5 h-14 bg-white relative p-3 rounded-md shadow-lg transition-all duration-300">
                            <input id="article-search" type="text" class="w-full placeholder-gray-500 md:max-w-md h-full text-xs pl-3 outline-none bg-transparent" placeholder="Cari artikel">
                            <button disabled id="article-search-btn" class="font-semibold rounded-md text-white w-10 h-10 m-2 bg-green-500 absolute right-0 top-0 transition-all duration-300 hover:bg-green-700 focus:ring-2 focus:ring-green-300 flex justify-center items-center">
                                <span class="iconify" data-icon="bx:bx-search-alt-2"></span>
                            </button>
                        </form>
                    </div>
                    <!-- CARD -->
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-3 mt-5 px-5">
                        <article-card></article-card>
                        <article-card></article-card>
                        <article-card></article-card>
                        <article-card></article-card>
                        <article-card></article-card>
                        <article-card></article-card>
                    </div>
                    <div class="flex justify-center mt-20 w-full h-10">
                        <button id="more-article" class="flex items-center justify-center shadow-lg bg-green-500 text-white border-green-500 transition-all duration-300 hover:bg-green-700 w-32 h-10 rounded-md focus:ring-2 focus:ring-green-300">
                            <span id="reload-text" class="text-xs font-medium">Muat artikel</span>
                            <span id="reload-icon" class="iconify text-sm font-semibold ml-1" data-icon="zondicons:reload"></span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- START : Footer -->
        <footer-element></footer-element>
        <!-- END : Footer -->
    </div>
    <!-- END : Main -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <script>
        const moreArticle = document.querySelector('#more-article')

        moreArticle.addEventListener("click", function() {
            const moreArticleText = moreArticle.querySelector('#reload-text')
            const moreArticleIcon = moreArticle.querySelector('#reload-icon')
            moreArticleIcon.classList.add('animate-spin')
            moreArticleIcon.classList.remove('ml-1')
            moreArticleText.classList.add("hidden")
            setTimeout(() => {
                moreArticleText.classList.remove("hidden")
                moreArticleIcon.classList.remove('animate-spin')
                moreArticleIcon.classList.add('ml-1')
            }, 1000);
        })
        
        const articleSearch = document.querySelector('#article-search')
        const articleSearchBtn = document.querySelector('#article-search-btn')
        articleSearch.addEventListener('input', function() {
            for(let i = 0; i <= articleSearch.value.length; i++) {
                if(i > 0) {
                    articleSearchBtn.removeAttribute('disabled')
                } else {
                    articleSearchBtn.setAttribute('disabled', 'disabled')
                }
            }
        })
    </script>
    <script src="/src/js/app.js" type="module"></script>
</body>
</html>
